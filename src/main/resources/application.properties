server.port = 8081

# Наша настройка, с помощью которой можно выбирать: хранить данные в БД или в памяти
use.database=true

# Настройки для подключения к БД
spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Если хочешь, чтобы БД пресоздавалась при перезапуске - раскомментируй это:
#spring.datasource.url=jdbc:h2:mem:testdb

# А если хочешь, чтобы она хранилась на диске и переживала перезапуски, то это:
#spring.datasource.url=jdbc:h2:/home/sifca

spring.datasource.url=jdbc:h2:file:./data/sifca
